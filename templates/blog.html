<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1>My Blog!</h1>

    {% if post %}
        <h2>{{ post.title }}</h2>
        <h3>{{ post.subtitle }}</h3>
        <p>{{ post.body }}</p>
    {% else %}
        <h3>404! We don't have a blog with this id!</h3>
    {% endif %}

    <footer>
      &copy {{ copyright_year }}. Built by Prakhar Srivastava.
    </footer>
</body>
</html>
