{% include "header.html" %}
    <body>
        <!-- Navigation-->
        {% include "nav.html" %}
        <!-- Page Header-->
        {% if post %}
        <header class="masthead" style="background-image: url({{url_for('static', filename='assets/img/post-bg.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post.title}}</h1>
                            <h2 class="subheading">{{post.subtitle}}</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>
                            {{post.body}}
                        </p>
                    </div>
                </div>
            </div>
        </article>
        {% else %}
        <header class="masthead" style="background-image: url({{url_for('static', filename='assets/img/404.jpg')}})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>Oops... Its 404!</h1>
                            <h2 class="subheading">The blog post you are looking for doesn't exist.</h2>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% endif %}
{% include "footer.html" %}
