<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="top">
            <div class="title"><h1>My Blog</h1></div>
        </div>
    </div>

    {% for post in posts %}
        <div class="content">
            <div class="card">
                <h2>{{ post.title }}</h2>
                <h3>{{ post.subtitle }}</h3>
                <p class="text">{{ post.body }}</p>
                <a href="{{ url_for('get_blog', post_id=post.id) }}">Read more..</a>
            </div>
        </div>
    {% endfor %}

</body>
<footer>
    <p>&copy {{ copyright_year }}. Built by Prakhar Srivastava.</p>
</footer>
</html>
